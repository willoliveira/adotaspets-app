<ion-header>
    <ion-toolbar>
        <ion-title>
            Editar usuário
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>    
    <ion-item>
		<ion-label color="dark" stacked class="label-sobre">Sobre mim</ion-label>
		<ion-textarea placeholder="Escreva um pouco sobre você" maxlength="150" [(ngModel)]="userInfo.description"></ion-textarea>
	</ion-item>
	<p class="limit">{{150 - userInfo.description.length}}</p>

    <div class="container-bt-edit">
        <button ion-button icon-right block round outline color="greenTheme" (click)="dismiss()">
            Editar <ion-icon name="create"></ion-icon>
        </button>
    </div>
</ion-content>
