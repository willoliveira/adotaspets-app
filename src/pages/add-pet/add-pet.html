<ion-header>
    <ion-navbar>
        <ion-title>
            Adicionar pet
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="container-add-photos">
        <p class="txt-add-photo">Adicione fotos do pet</p>

        <ion-slides pager loop="true">
			<ion-slide>
				<img src="assets/img/rex-bg.jpg">
			</ion-slide>
			<ion-slide>
				<img src="assets/img/rex-bg-1.jpg">
			</ion-slide>
			<ion-slide>
				<img src="assets/img/rex-bg-2.jpeg">
			</ion-slide>
		</ion-slides>
    </div>

    <ion-card>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label color="dark" stacked class="label-nome">Nome do pet</ion-label>
                    <ion-input type="text" placeholder="Escreva o nome do pet"></ion-input>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label color="dark" stacked class="label-sobre">Sobre o pet</ion-label>
                    <ion-input type="text" placeholder="Escreva um pouco sobre o pet"></ion-input>
                </ion-item>
            </ion-list>
            <p class="limit">300</p>
        </ion-card-content>
    </ion-card>

    <ion-item>
        <ion-label>Categoria do pet</ion-label>
        <ion-select [(ngModel)]="category">
            <ion-option value="dog">Cachorro</ion-option>
            <ion-option value="cat">Gato</ion-option>
            <ion-option value="others">Outros</ion-option>
        </ion-select>
    </ion-item>

    <div class="container-bt-add">
        <button ion-button icon-right block round outline color="greenTheme">
            Adicionar pet <ion-icon name="add"></ion-icon>
        </button>
    </div>
</ion-content>
