<ion-header>
    <ion-navbar>
        <div class="photo-resp" [ngStyle]="{'background-image': 'url(assets/img/lula.jpg)'}"></div>
        <ion-title>Nome do responsável</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>    
    <div class="message">
        <div class="message-out">
            <span class="arrow"></span>
            <span class="text">Olá, eu gostei muito do dog! :)</span>
        </div>        
    </div>

    <div class="message">
        <div class="message-in">
            <span class="arrow"></span>
            <span class="text">Olá, como vai? Que bom que gostou! Vamos combinar pra vc pegar ele?</span>
        </div>
    </div>
</ion-content>
