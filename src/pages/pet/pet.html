<ion-header>

  <ion-navbar>
    <ion-title>Rex</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-card>

		<img src="assets/img/rex-bg.jpg">

		<ion-card-content>
			<p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-left clear small>
				<ion-icon name="paw"></ion-icon>
				<div>Dinossauro</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-left clear small>
				<ion-icon name="pin"></ion-icon>
				<div>4km de distância</div>
				</button>
			</ion-col>
			<ion-col center text-center>
				<ion-note>11h ago</ion-note>
			</ion-col>
		</ion-row>

		<ion-list>
			<ion-list-header>Resposável</ion-list-header>
			<ion-item (click)="goToResponsible()">
				<ion-avatar item-left>
					<img src="assets/img/avatar-ts-jessie.png">
				</ion-avatar>
				<h2>Jessie</h2>
				<p>Ver perfil do responsável</p>
			</ion-item>
			
		</ion-list>

	</ion-card>	

</ion-content>

<ion-footer>
	<button style="float: left" color="danger" ion-button icon-only clear large>
		<ion-icon name="close-circle"></ion-icon>
	</button>

	<button style="float: right" color="secondary" ion-button icon-only clear large>
		<ion-icon name="checkmark-circle"></ion-icon>
	</button>
</ion-footer>
