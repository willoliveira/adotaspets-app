<ion-content>	
	<div class="container-bt-filter">
		<button ion-button icon-right block round color="greenDarkTheme" outline class="bt-filter"> 
			Filtros <ion-icon name="options"></ion-icon>
		</button>	
	</div>

	<ion-card>
		<ion-item>
			<ion-avatar item-left>
				<img src="assets/img/avatar-ts-jessie.png">
			</ion-avatar>
			<h2>Luís Inacio Lula da Silva</h2>
			<p>Responsável</p>
		</ion-item>

		<ion-slides pager loop="true">
			<ion-slide>
				<img src="assets/img/rex-bg.jpg">
			</ion-slide>
			<ion-slide>
				<img src="assets/img/rex-bg-1.jpg">
			</ion-slide>
			<ion-slide>
				<img src="assets/img/rex-bg-2.jpeg">
			</ion-slide>
		</ion-slides>

		<ion-card-content>
			<ion-card-title>
				Joaquim
			</ion-card-title>						
		</ion-card-content>		

		<ion-item>
			<ion-icon name="paw" item-left small></ion-icon>
    		<p item-left>Cachorro</p>    		
  		</ion-item>

		<ion-item>
			<ion-icon name="pin" item-left small></ion-icon>
    		<p item-left>7 Km de distância</p>    		
  		</ion-item>

		<ion-item (click)="goToInfoPet()" class="info-pet">
			<ion-icon name="information-circle" item-left small></ion-icon>
    		<p item-left>Ver mais informações</p>    		
  		</ion-item>

		<ion-row no-padding>
			<ion-col>
				<button ion-button clear small color="notlikePet" icon-left>
					<ion-icon name='close'></ion-icon>
					Não gostei
				</button>
			</ion-col>			
			<ion-col text-right>
				<button ion-button clear small color="likePet" icon-left>
					<ion-icon name='heart'></ion-icon>
					Gostei
				</button>
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
