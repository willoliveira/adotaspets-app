<ion-content padding>	
	<button ion-button icon-right block round color="greenDarkTheme" outline class="bt-filter"> 
		Filtros <ion-icon name="options"></ion-icon>
	</button>	

	<ion-card>
		<ion-item>
			<ion-avatar item-left>
				<img src="assets/img/avatar-ts-jessie.png">
			</ion-avatar>
			<h2 class="name-responsible">Jessie</h2>
			<p>Responsável</p>
		</ion-item>

		<ion-slides pager loop="true">
			<ion-slide>
				<img src="assets/img/rex-bg.jpg">
			</ion-slide>
			<ion-slide>
				<img src="assets/img/rex-bg-1.jpg">
			</ion-slide>
			<ion-slide>
				<img src="assets/img/rex-bg-2.jpeg">
			</ion-slide>
		</ion-slides>

		<ion-card-content>
			<h1 class="name-pet">Rex</h1>
			
			<div class="container-tipo">
				<ion-icon name="paw"></ion-icon>
				<span class="txt">Cachorro, porte grande</span>			
			</div>

			<div class="container-km">
				<ion-icon name="pin"></ion-icon>
				<span class="txt">10 km de distância</span>			
			</div>
		</ion-card-content>
	</ion-card>	
	
	<div class="container-bt-actions">
		<button ion-fab class="nop"><ion-icon name="close"></ion-icon></button>
		<button ion-fab mini class="info"><ion-icon name="paw"></ion-icon></button>
		<button ion-fab class="like"><ion-icon name="heart"></ion-icon></button>
	</div>
</ion-content>
