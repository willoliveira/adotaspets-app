<ion-content padding>
  <img class="logo" src="assets/img/logo.png">

  <ion-slides pager>
    <ion-slide>
      <h2>Slide 1</h2>
    </ion-slide>

    <ion-slide>
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide>
      <h2>Slide 3</h2>
    </ion-slide>

  </ion-slides>

  <button ion-button round block text-uppercase (click)="goToHome()" color="face">Fazer login com FaceBook</button>

  <button ion-button icon-right block clear text-capitalize class="bt-jump-login" (click)="goToHome()">
    Pular login
